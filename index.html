<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>

  <body>
    <main class="main">
      <div class="caculadora">
        <div class="visores">
          <div class="header">
            <div class="header-container">
              <div class="marca-container">
                <div class="marca">
                  <h1>tilibra</h1>
                </div>
                <span class="modelo"> tc03 </span>
              </div>
              <div class="placa-solar-container">
                <div class="placa-solar">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
              </div>
            </div>
            <span class="placa-solar-descricao">
              two power <span>8</span> digits
            </span>
          </div>
          <div class="visor-container">
            <div class="visor">12345678</div>
          </div>
        </div>
        <div class="teclado">
          <div class="operadores-especiais">
            <button class="btn-especial btn-off">on/c</button>
            <button class="btn-especial">ce</button>
            <button class="btn-especial">mrc</button>
            <button class="btn-especial">m-</button>
            <button class="btn-especial">m+</button>
          </div>
          <div class="numeros">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn btn-operadores">%</button>
            <button class="btn btn-operadores">√</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn btn-operadores">×</button>
            <button class="btn btn-operadores">÷</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn btn-operadores btn-enter">+</button>
            <button class="btn btn-operadores">-</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn btn-operadores">+/-</button>
            <button class="btn btn-operadores">=</button>
            <!-- <div class="btn">20</div> -->
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
